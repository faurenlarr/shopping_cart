<h6 class='gallery'>Catalog</h6>

<button type="text" class="addanotherface"><a href="#/">HOME</a></button>

<button type="text" class="addanotherface"><a href="#/admin/addBoyfriend">ADD ANOTHER BAE</a></button>
<div ng-repeat="boy in BoyFace">
  <h6 class="title">{{boy.title}}</h6>
  <img ng-src="{{boy.image}}" alt="" />
  <h6 class="price">price: {{boy.price}}</h6>
  <h6 class="description">{{boy.description}}</h6>

  <button type="text" ng-click="removeBoy(boy)"  class="delete">DELETE THIS BAE</button>
</div>
